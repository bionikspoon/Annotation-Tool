<md-radio-group ng-model=value>
   <label>{{meta.label}}</label>
   <div layout="row">
      <md-radio-button ng-repeat="choice in meta.choices"
                       value={{choice.value}}>
         {{choice.display_name}}
      </md-radio-button>
      <md-button ng-show=value
                 ng-click=value=undefined>
         clear
      </md-button>
   </div>
</md-radio-group>

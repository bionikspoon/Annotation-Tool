<div class="choiceSlider">
   <div layout="row" layout-align-gt-sm="start start">
      <md-input-container flex="20">
         <label for={{vm.meta.name}}
                class="md-body-2">{{vm.meta.label}}
         </label>
         <input
            id={{vm.meta.name}}
            name={{vm.meta.name}}
            aria-label={{vm.meta.label}}
            type=number
            flex
            ng-model=vm.model
            min=0
            max={{vm.meta.choices.length}}
            ng-disabled=vm.meta.read_only
            ng-required={{vm.meta.required}}>
      </md-input-container>
      <md-slider
         aria-label={{vm.meta.label}}
         flex
         md-discrete
         ng-model=vm.model
         min=0
         max={{vm.meta.choices.length}}
         ng-disabled=vm.meta.read_only
         ng-required={{vm.meta.required}}></md-slider>
   </div>
</div>

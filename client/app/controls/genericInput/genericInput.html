<pre><code>{{vm|json}}</code></pre>
<md-input-container>
   <label for={{vm.field}}>{{vm.meta.label}}</label>
   <input
      ng-if="vm.meta.type === 'string'"
      type=text
      name={{vm.field}}
      ng-model=vm.model>
   <input
      ng-if="vm.meta.type === 'integer'"
      type=number
      name={{vm.field}}
      ng-model=vm.model>
</md-input-container>

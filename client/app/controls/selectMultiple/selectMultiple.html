<label for={{vm.name}}>{{ vm.meta.label }}</label>
<md-chips ng-model=vm.value
          md-autocomplete-snap
          md-require-match=true>
   <md-autocomplete
      md-selected-item=vm.selectedItem
      md-search-text=vm.searchText
      md-items="item in vm.querySearch(vm.searchText)"
      md-item-text=item.display_name
      md-select-on-match=true
      md-input-name={{vm.name}}
      md-input-id={{vm.name}}
      md-menu-class="select-multiple-menu">
            <span md-highlight-text=vm.searchText>
            {{item.display_name}}
            </span>
   </md-autocomplete>
   <md-chip-template><span>{{ $chip.display_name }}</span></md-chip-template>
</md-chips>

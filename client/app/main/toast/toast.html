<md-toast
   class=app-toast
   ng-class=::toastCtrl.meta.mod
   layout=column
   layout-align="space-between start">

   <p flex
      class="app-toast__mesage md-body-2"
      ng-bind=::toastCtrl.data.message
      ng-show=::toastCtrl.data.message></p>

   <div layout=row
        layout-align="space-between center"
        class=app-toast--inner
        layout-fill>
      <md-icon
         class="material-icons app-toast__icon"
         ng-class=::toastCtrl.meta.css>
         {{toastCtrl.meta.icon}}
      </md-icon>
      <h1 class="md-title app-toast__title"
          flex
          ng-bind=::toastCtrl.data.title></h1>
      <md-button
         class=app-toast__action
         aria-label=Dismiss
         ng-click=toastCtrl.hide()
         ng-class=::toastCtrl.meta.css
         ng-bind=::toastCtrl.data.action></md-button>

   </div>

</md-toast>

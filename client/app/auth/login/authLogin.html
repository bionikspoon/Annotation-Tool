<form name=loginForm
      ng-submit=vm.login(vm.credentials,main)
      novalidate>
   <label for=username>Username:</label>
   <input type=text
          id=username
          ng-model=vm.credentials.username>

   <label for=password>Password:</label>
   <input type=password
          id=password
          ng-model=vm.credentials.password>

   <button type=submit>Login</button>
</form>

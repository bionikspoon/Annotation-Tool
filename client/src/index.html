<!doctype html>
<html class="no-js" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Annotation Tool</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
   <link rel=icon
         type=image/x-icon
         href=assets/images/favicon.ico>
   <link rel=apple-touch-icon-precomposed
         href=assets/images/dna-152.png>
   <meta name=msapplication-TileColor
         content=#ffffff />
   <meta name=msapplication-TileImage
         content=assets/images/dna-144.png>
   <link rel=apple-touch-icon-precomposed
         sizes=152x152
         href=assets/images/dna-152.png>
   <link rel=apple-touch-icon-precomposed
         sizes=144x144
         href=assets/images/dna-144.png>
   <link rel=apple-touch-icon-precomposed
         sizes=120x120
         href=assets/images/dna-120.png>
   <link rel=apple-touch-icon-precomposed
         sizes=114x114
         href=assets/images/dna-114.png>
   <link rel=apple-touch-icon-precomposed
         sizes=72x72
         href=assets/images/dna-72.png>
   <link rel=apple-touch-icon-precomposed
         href=assets/images/dna-57.png>
   <link rel=icon
         href=assets/images/dna-32.png
         sizes=32x32>

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js(src) scripts/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<ui-view
   layout-fill
   layout=row
   flex
   ng-controller="UserController as userCtrl"></ui-view>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>

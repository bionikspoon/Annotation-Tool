<pre><code>{{vm.meta|json}}</code></pre>
<div class=choiceSlider>
   <div layout-gt-md=row
        layout-align-gt-md="start end"
        layout-sm=column>
      <md-input-container flex-gt-md=20
                          flex-sm>
         <label for={{::vm.meta.name}}_id
                class=md-body-2>{{::vm.meta.label}}
         </label>
         <input
            id={{::vm.meta.name}}_id
            name={{::vm.meta.name}}
            aria-label={{::vm.meta.label}}
            type=number
            ng-class={'gt-md':vm.gtMd}
            flex-gt-md
            ng-model=vm.model
            min=0
            max={{::vm.meta.choices.length}}
            ng-disabled=::vm.meta.read_only
            ng-required={{::vm.meta.required}}>

         <div ng-messages=vm.form[vm.meta.name].$error
              ng-show=vm.form[vm.meta.name].$dirty>
            <div ng-message=required>This is required!</div>
            <div ng-message=maxlength>Too long! Max length is {{::vm.meta.max_length}}</div>
            <div ng-message=min>Minimum value is 0</div>
            <div ng-message=max>Maximum value is {{::vm.meta.choices.length}}</div>
         </div>
      </md-input-container>
      <md-slider
         aria-label={{::vm.meta.label}}
         flex
         md-discrete
         ng-model=vm.model
         min=0
         max={{::vm.meta.choices.length}}
         ng-disabled=::vm.meta.read_only
         ng-required={{::vm.meta.required}}></md-slider>
   </div>
</div>

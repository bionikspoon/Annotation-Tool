{% load crispy_forms_filters l10n %}

<div class="controls {{ field_class }}"
  {% if flat_attrs %} {{ flat_attrs|safe }}{% endif %}>
  {% include 'bootstrap3/layout/field_errors_block.html' %}

  {% for choice in field.field.choices %}
    <label class="radio{% if inline_class %}-{{ inline_class }}{% endif %}">
      <input type="radio"
             name="{{ field.html_name }}"
             id="id_{{ field.html_name }}_{{ forloop.counter }}"
             value="{{ choice.0|unlocalize }}" {{ field.field.widget.attrs|flatatt }}
             {% if choice.0|stringformat:"s" == field.value|stringformat:"s" %}checked="checked"{% endif %}>
      {{ choice.1|unlocalize }}
    </label>
  {% endfor %}

  {% include 'bootstrap3/layout/help_text.html' %}
</div>
